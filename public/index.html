<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lab02 firebase ez life</title>

    <!-- update the version number as needed -->
    <script defer src="/__/firebase/7.5.0/firebase-app.js"></script>
    <!-- include only the Firebase features as you need -->
    <script defer src="/__/firebase/7.5.0/firebase-auth.js"></script>
    <script defer src="/__/firebase/7.5.0/firebase-database.js"></script>
    <script defer src="/__/firebase/7.5.0/firebase-messaging.js"></script>
    <script defer src="/__/firebase/7.5.0/firebase-storage.js"></script>
    <!-- initialize the SDK after all desired features are loaded -->
    <script defer src="/__/firebase/init.js"></script>

    <!-- boostrap 4 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  </head>
  <body class="container">
    <!-- container -->
    <p class="lead" id="status">firebase sdk loading...</p>

    <section class="card" style="width: 18rem; border: 0">
      <form method="POST" name="contactForm">
        <div class="form-group">
            <label >Name</label>
            <input class="form-control my-1" type="text" id="name"/>
        </div>
        <div class="form-group">
            <label >Email</label>
            <input class="form-control my-1" type="text" id="email"/>
        </div>
        <div class="form-group">
            <label >Phone</label>
            <input class="form-control my-1" type="text" id="phone"/>
        </div>
        <button type="submit" class="btn btn-primary btn-block" id="addContact">ADD</button>
      </form>
    </section>

    <hr class="my-4">

    <p class="lead" >firebase item list</p>
    <section>
      <ul id="contacts">
        <!-- list item -->
      </ul>
    </section>

    <script src="./js/main.js"></script>
  </body>
</html>
